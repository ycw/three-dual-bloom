<!doctype html>

<head>
  <meta charset="utf8">
  <link rel="icon" href="data:,">
  <title>Dual Blur</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      display: grid;
      place-content: center;
      height: 100vh;
      background: linear-gradient(darkred, darkblue);
    }

    h1 {
      font-size: 25vh;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      height: 100vh;
      cursor: grab;
    }
  </style>
  <script type="module" defer>
    import * as THREE from '//cdn.skypack.dev/three@0.128.0?min';
    import { OrbitControls } from '//cdn.skypack.dev/three@0.128.0/examples/jsm/controls/OrbitControls?min'
    import { EffectComposer, Pass, FullScreenQuad } from '//cdn.skypack.dev/three@0.128.0/examples/jsm/postprocessing/EffectComposer?min'
    import { RenderPass } from '//cdn.skypack.dev/three@0.128.0/examples/jsm/postprocessing/RenderPass?min'
    import { DualBlurPassGen } from '../../src/index.js'
    import { Pane } from '//cdn.skypack.dev/tweakpane@3.0.0';

    // ---- params 

    const params = {
      duals: 4,
      maxDuals: 8
    };

    // ---- renderer

    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(innerWidth, innerHeight, false);
    renderer.setPixelRatio(devicePixelRatio);

    const canvas = renderer.domElement;
    document.body.append(canvas);

    // ---- camera and controls

    const camera = new THREE.PerspectiveCamera(50, 2, .1, 100);
    const controls = new OrbitControls(camera, canvas);
    camera.position.set(0, 0, 3);
    controls.enableDamping = true;

    // ---- build scene

    const scene = new THREE.Scene();

    scene.add(new THREE.DirectionalLight());
    scene.add(new THREE.AmbientLight());

    const mesh = new THREE.Mesh(
      new THREE.TorusKnotBufferGeometry(1, .2, 12, 16),
      new THREE.MeshNormalMaterial()
    );
    mesh.rotation.x = Math.PI / -3;
    scene.add(mesh);

    // ---- effect composer

    const DualBlurPass = DualBlurPassGen({ THREE, Pass, FullScreenQuad });
    const dualBlurPass = new DualBlurPass({ 
      maxDuals: params.maxDuals,
      duals: params.duals
    });

    const fx = new EffectComposer(renderer);
    fx.addPass(new RenderPass(scene, camera));
    fx.addPass(dualBlurPass);

    // ---- gui
    const pane = new Pane({ title: 'Dual Blur' });
    pane.addInput(params, 'duals', { min: 1, max: params.maxDuals, step: 1 });
    pane.addInput(params, 'maxDuals', { disabled: true, step: 1 });
    pane.on('change', () => {
      dualBlurPass.duals = params.duals;
    });

    // ----- render loop

    renderer.setAnimationLoop((t) => {
      controls.update();
      fx.render();
    });

    // ----- on resize

    window.addEventListener('resize', () => {
      renderer.setSize(innerWidth, innerHeight, false);
      renderer.setPixelRatio(devicePixelRatio);
      fx.setSize(innerWidth, innerHeight);
      fx.setPixelRatio(devicePixelRatio);
      camera.aspect = canvas.width / canvas.height;
      camera.updateProjectionMatrix();
    });
    dispatchEvent(new Event('resize'));
  </script>
</head>

<body>
  <h1>Dual Blur</h1>
</body>
